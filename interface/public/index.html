<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Box Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IoT Box Dashboard</h1>
        <div class="status-section">
            <div class="status-box" id="camera-status-box">
                <h2>Camera Status</h2>
                <div id="camera-status">
                    <!-- Camera status icons will go here -->
                </div>
            </div>
            <div class="status-box" id="ac-status-box">
                <h2>Traffic Light Status</h2>
                <div id="ac-status">
                    <!-- Traffic light status icons will go here -->
                </div>
            </div>
            <div class="status-box" id="dc-status-box">
                <h2>Pedestrian Button Status</h2>
                <div id="dc-status">
                    <!-- Pedestrian button status icons will go here -->
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
